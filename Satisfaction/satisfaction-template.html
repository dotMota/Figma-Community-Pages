<template id="satisfaction-template">

        <input type="radio" id="question-{id}-1" name="{name}" value="☹️">
        <label for="question-{id}-1">☹️</label>

        <input type="radio" id="question-{id}-2" name="{name}" value="😐">
        <label for="question-{id}-2">😐</label>

        <input type="radio" id="question-{id}-3" name="{name}" value="🙂">
        <label for="question-{id}-3">🙂</label>

        <input type="radio" id="question-{id}-4" name="{name}" value="😁">
        <label for="question-{id}-4">😁</label>

        <input type="radio" id="question-{id}-5" name="{name}" value="😍">
        <label for="question-{id}-5">😍</label>
    </div>
</template>
